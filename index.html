<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCBAC Stats Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chatbox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .response {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>UCBAC Stats Chatbot</h2>
    <input id="userInput" placeholder="Ask a question about UCBAC football..." />
    <button onclick="sendMessage()">Ask</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('response');

      responseBox.textContent = 'Loading...';

      try {
        const res = await fetch('https://javintaylor.app.n8n.cloud/webhook/ucbac-chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ chatInput: input })
        });

        if (!res.ok) throw new Error('Network response not OK');

        const data = await res.json();
        responseBox.textContent = data.response || 'No response received.';
      } catch (error) {
        console.error(error);
        responseBox.textContent = 'Error: Load failed';
      }
    }
  </script>
</body>
</html>
