<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCBAC Stats Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chatbox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>UCBAC Stats Chatbot</h2>
    <input type="text" id="questionInput" placeholder="Ask a question about UCBAC football..." />
    <button onclick="askQuestion()">Ask</button>
    <div id="responseBox" class="response"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("questionInput").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!question) {
        responseBox.innerText = "Please enter a question.";
        return;
      }

      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch("https://javintaylor.app.n8n.cloud/webhook/ucbac-chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ chatInput: question }),
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();

        if (data.response) {
          responseBox.innerText = data.response;
        } else {
          responseBox.innerText = "No response received.";
        }
      } catch (error) {
        console.error("Fetch error:", error);
        responseBox.innerText = "Error: Load failed";
      }
    }
  </script>
</body>
</html>
